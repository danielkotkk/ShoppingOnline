<mat-form-field class="dateField">
    <input matInput [matDatepicker]="picker" (dateInput)="sendShippingDate()" [(ngModel)]="this.shippingDate"
        placeholder="Choose a shipping date" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="this.dateClass" #picker></mat-datepicker>
</mat-form-field>
